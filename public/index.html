<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>掲示板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>掲示板</h1>
    <form id="postForm">
        <input type="text" id="postInput" placeholder="新規投稿を入力" style="width: 300px;">
        <button type="submit">投稿</button>
    </form>
    <hr>
    <div id="postsContainer">
        <!-- 投稿一覧がここに表示されます -->
    </div>
    <script src="client.js"></script>
</body>
</html>
